type Query {
  user(id: ID!): User!
  users: [User!]!
}

type User {
  id: ID!
  username: String!
  createdAt: String!
  snaps: [Snap!]!
}

type Mutation {
  createUser(data: CreateUserInput!): Token
  signInUser(data: SigninUserInput!): Token
}

input SigninUserInput {
  username: String!
  password: String!
}

input CreateUserInput {
  username: String!
  password: String!
}
